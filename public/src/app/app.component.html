<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RESTFul Tasks</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-3">

  <div class="row">
    <div class="col-sm-12">
      <h4 class="display-4 text-center">RESTFul Tasks</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <button type="button" class="btn btn-info btn-lg mt-3 mb-3 ml-5" (click)="getTasks()">Get All Tasks</button>
    </div>
    <div class="col-sm-4"></div>
  </div>

  <div class="row"> 
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div *ngFor="let task of tasks" class="card p-3 m-2">
          <h6>Title: {{task.title}}</h6>
          <button type="button" class="btn btn-secondary float-right" (click)="getTask(task)">Show More</button>
          <p *ngIf="task.show">Description: {{task.description}}</p>
      </div>
      </div>
    <div class="col-sm-4"></div>
  </div>
  </div>
</body>
</html>
